<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý điểm - <span th:text="${course.courseName}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Quản lý điểm - <span th:text="${course.courseName}"></span></h2>
        
        <div class="mb-3">
            <a th:href="@{/teacher/dashboard}" class="btn btn-secondary">Quay lại Dashboard</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Mã sinh viên</th>
                        <th>Họ tên</th>
                        <th>Điểm giữa kỳ</th>
                        <th>Điểm thực hành</th>
                        <th>Điểm cuối kỳ</th>
                        <th>Điểm trung bình</th>
                        <th>Điểm chữ</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="grade : ${grades}">
                        <td th:text="${grade.student.studentId}"></td>
                        <td th:text="${grade.student.name}"></td>
                        <td th:text="${grade.midterm}"></td>
                        <td th:text="${grade.practice}"></td>
                        <td th:text="${grade.finalGrade}"></td>
                        <td th:text="${grade.average}"></td>
                        <td th:text="${grade.letterGrade}"></td>
                        <td th:text="${grade.status}"></td>
                        <td>
                            <a th:href="@{/teacher/grades/course/{courseId}/student/{studentId}(courseId=${course.courseId}, studentId=${grade.student.studentId})}" 
                               class="btn btn-primary btn-sm">Sửa điểm</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
