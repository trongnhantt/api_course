<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm - <span th:text="${student.name}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Nhập điểm cho sinh viên <span th:text="${student.name}"></span></h2>
        <h4>Môn học: <span th:text="${course.courseName}"></span></h4>
        
        <div class="mb-3">
            <a th:href="@{/teacher/grades/course/{courseId}(courseId=${course.courseId})}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>

        <form th:action="@{/teacher/grades/course/{courseId}/student/{studentId}(courseId=${course.courseId}, studentId=${student.studentId})}" 
              th:object="${grade}" method="post" class="needs-validation" novalidate>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="midterm" class="form-label">Điểm giữa kỳ</label>
                    <input type="number" class="form-control" id="midterm" th:field="*{midterm}" 
                           step="0.1" min="0" max="10" required>
                    <div class="invalid-feedback">
                        Vui lòng nhập điểm từ 0 đến 10
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="practice" class="form-label">Điểm thực hành</label>
                    <input type="number" class="form-control" id="practice" th:field="*{practice}" 
                           step="0.1" min="0" max="10" required>
                    <div class="invalid-feedback">
                        Vui lòng nhập điểm từ 0 đến 10
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="finalGrade" class="form-label">Điểm cuối kỳ</label>
                    <input type="number" class="form-control" id="finalGrade" th:field="*{finalGrade}" 
                           step="0.1" min="0" max="10" required>
                    <div class="invalid-feedback">
                        Vui lòng nhập điểm từ 0 đến 10
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="status" class="form-label">Trạng thái</label>
                    <select class="form-select" id="status" th:field="*{status}" required>
                        <option value="PASS">Đạt</option>
                        <option value="FAIL">Không đạt</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Lưu điểm</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
